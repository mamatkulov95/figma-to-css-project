<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Collegiate+One&family=Inter:wght@500;800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;800&display=swap"
      rel="stylesheet"
    />
    <title>app-landing-page</title>
    <link rel="stylesheet" href="style.css" />
  </head
  <body>
    <div class="app">
      <nav class="nav-bar">
        <ul class="nav-link-list">
          <li class="nav-link">
            <div class="right-logo">
              <a href="#">
                <img src="./images/Darklogo.png" alt="app-logo" />
              </a>
            </div>
          </li>
          <li class="nav-link"><a class="nav-link-text" href="#">About</a></li>
          <li class="nav-link">
            <a class="nav-link-text" href="#">Products</a>
          </li>
          <li class="nav-link">
            <a class="nav-link-text" href="#">Pricing</a>
          </li>
          <li class="nav-link"><a class="nav-link-text" href="#">Blog</a></li>
          <li class="nav-link"><a class="nav-link-text" href="#">Jobs</a></li>

          <ul class="dropdown-menu">
            <li class="nav-link">
              <a class="nav-link-text" href="#">More </a>
            </li>
            <img
              class="chevron-down"
              src="./images/chevron-down.svg"
              alt="chevron-down"
            />
          </ul>
        </ul>
        <ul class="nav-link-list-right">
          <li class="nav-link">
            <a href="#">
              <img
                src="./images/google-play-badge.png"
                alt="google play market"
              />
            </a>
          </li>
          <li class="nav-link">
            <a href="#">
              <img src="./images/app-store-badge.png" alt="app-store-logo" />
            </a>
          </li>
        </ul>
      </nav>
      <section class="hero-section">
        <div class="hero-content">
          <h1 class="hero-title">Organise projects. Get more done.</h1>
          <button class="hero-button">Get started</button>
        </div>
        <div class="phone-mockup">
          <img class="hero-image" src="./images/iPhone X.svg" alt="Iphone X" />
        </div>
      </section>
    </div>
    <div class="cta">
      <div class="left-section">
        <div class="cta-content">
          <div class="cta-heading">
            <div class="cta-section-heading">
              <h2 class="cta-section-headingtext">
                Manage your projects from your mobile
              </h2>
            </div>
            <p class="cta-heading-description">
              Download the app to manage your projects, keep track of the
              progress and complete tasks without procastinating. Stay on track
              and complete on time!
            </p>
          </div>

          <div class="cta-getapp">
            <p class="cta-getapp-text">Get the App</p>
            <div class="cta-badges">
              <img
                src="/images/Google Play Badge.png"
                alt="GooglePlayMarket"
                class="play-market-icon"
              />
              <img
                src="/images/App Store Badge.png"
                alt="appstore"
                class="appstore icon"
              />
            </div>
          </div>
        </div>
      </div>

      <div class="right-section">
        <div class="phone-mockup">
          <img
            class="phone-mockup1"
            src="/images/Phone_Mockup_1-removebg-preview (1).png"
            alt="iphone1"
          />
          <img
            class="phone-mockup2"
            src="/images/Phone_Mockup_2-removebg-preview (1).png"
            alt="Iphone2"
          />
        </div>
      </div>
    </div>
  </body>
</html>

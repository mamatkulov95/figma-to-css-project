<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;800&display=swap"
      rel="stylesheet"
    />
    <title>app-landing-page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <nav class="nav-bar">
        <ul class="nav-link-list">
          <li class="nav-link">
            <a href="#">
              <img src="./images/app-log.png" alt="app-logo" />
            </a>
          </li>
          <li class="nav-link"><a class="nav-link-text" href="#">About</a></li>
          <li class="nav-link">
            <a class="nav-link-text" href="#">Products</a>
          </li>
          <li class="nav-link">
            <a class="nav-link-text" href="#">Pricing</a>
          </li>
          <li class="nav-link"><a class="nav-link-text" href="#">Blog</a></li>
          <li class="nav-link"><a class="nav-link-text" href="#">Jobs</a></li>
          <li class="nav-link"><a class="nav-link-text" href="#">More</a></li>
        </ul>
        <ul class="nav-link-list-right">
          <li class="nav-link">
            <a href="#">
              <img
                src="./images/google-play-badge.png"
                alt="google play market"
              />
            </a>
          </li>
          <li class="nav-link">
            <a href="#">
              <img src="./images/app-store-badge.png" alt="app-store-logo"/>
            </a>
          </li>
        </ul>
      </nav>
      <section class="hero-sectin">
        <div class="hero-content">
          <h1 class="hero-title">
            Organise projects. <br />
            Get more done.
          </h1>
          <button class="hero-button">Get started</button>
        </div>
        <div class="phone-mockup">
          <img class="hero-image-container" src="./images/iPhoneX.png" alt="Iphone X"/>
        </div>
      </section>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Collegiate+One&family=Inter:wght@500;800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;800&display=swap"
      rel="stylesheet"
    />
    <title>app-landing-page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <div class="content">
        <nav class="nav-bar">
          <ul class="nav-link-list">
            <li class="nav-link">
              <div class="right-logo">
                <a href="#">
                  <img src="./images/Darklogo.png" alt="app-logo" />
                </a>
              </div>
            </li>
            <li class="nav-link">
              <a class="nav-link-text" href="#">About</a>
            </li>
            <li class="nav-link">
              <a class="nav-link-text" href="#">Products</a>
            </li>
            <li class="nav-link">
              <a class="nav-link-text" href="#">Pricing</a>
            </li>
            <li class="nav-link"><a class="nav-link-text" href="#">Blog</a></li>
            <li class="nav-link"><a class="nav-link-text" href="#">Jobs</a></li>

            <ul class="dropdown-menu">
              <li class="nav-link">
                <a class="nav-link-text" href="#">More </a>
              </li>
              <img
                class="chevron-down"
                src="./images/chevron-down.svg"
                alt="chevron-down"
              />
            </ul>
          </ul>
          <ul class="nav-link-list-right">
            <li class="nav-link">
              <a href="#">
                <img
                  src="./images/google-play-badge.png"
                  alt="google play market"
                />
              </a>
            </li>
            <li class="nav-link">
              <a href="#">
                <img src="./images/app-store-badge.png" alt="app-store-logo" />
              </a>
            </li>
          </ul>
        </nav>
        <section class="hero-section">
          <div class="hero-content">
            <h1 class="hero-title">Organise projects. Get more done.</h1>
            <button class="hero-button">Get started</button>
          </div>
          <div class="phone-mockup">
            <img
              class="hero-image"
              src="./images/iPhone X.svg"
              alt="Iphone X"
            />
          </div>
        </section>
      </div>

      <div class="logo-clouds">
        <div class="logo-divider"></div>
        <div class="logos-section">
          <ul class="logos">
            <li class="logos-element">
              <a href="#"><img src="./images/airbnb.png" alt="" /></a>
            </li>
            <li class="logos-element">
              <a href="#"><img src="./images/hubspot.png" alt="" /></a>
            </li>
            <li class="logos-element">
              <a href="#"><img src="./images/google.png" alt="" /></a>
            </li>
            <li class="logos-element">
              <a href="#"><img src="./images/microsoft.png" alt="" /></a>
            </li>
            <li class="logos-element">
              <a href="#"><img src="./images/walmart.png" alt="" /></a>
            </li>
            <li class="logos-element">
              <a href="#"><img src="./images/fedex.png" alt="" /></a>
            </li>
          </ul>
        </div>
        <div class="logo-divider"></div>
      </div>
    </div>
  </body>
</html>

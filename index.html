<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>logo-clouds</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="logo-clouds">
      <div class="logo-divider"></div>
      <div class="logos-section">
        <ul class="logos">
          <li class="logos-element">
            <a href="#"><img src="./images/airbnb.png" alt="" /></a>
          </li>
          <li class="logos-element">
            <a href="#"><img src="./images/hubspot.png" alt="" /></a>
          </li>
          <li class="logos-element">
            <a href="#"><img src="./images/google.png" alt="" /></a>
          </li>
          <li class="logos-element">
            <a href="#"><img src="./images/microsoft.png" alt="" /></a>
          </li>
          <li class="logos-element">
            <a href="#"><img src="./images/walmart.png" alt="" /></a>
          </li>
          <li class="logos-element">
            <a href="#"><img src="./images/fedex.png" alt="" /></a>
          </li>
        </ul>
      </div>
      <div class="logo-divider"></div>
    </div>
  </body>
</html>

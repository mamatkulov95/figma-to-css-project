<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>cta6</title>
  </head>
  <body>
    <div class="cta">
      <div class="cta-content">
        <div class="cta-message">
          <div class="cta-heading">
            <div class="cta-section-heading">
              <h2 class="cta-section-headingtext">
                Manage your projects 
                from your mobile
              </h2>
            </div>
            <p class="cta-heading-description">
              Download the app to manage your projects, keep track of the
              progress and complete tasks without procastinating. Stay on track
              and complete on time!
            </p>
          </div>
        </div>
        <div class="cta-getapp">
          <p class="cta-getapp-text">Get the App</p>
          <div class="cta-badges">
            <img
              src="/images/Google Play Badge.png"
              alt="GooglePlayMarket"
              class="play-market-icon"
            />
            <img
              src="/images/App Store Badge.png"
              alt="appstore"
              class="appstore icon"
            />
          </div>
        </div>
      </div>
     
      <img class="phone-mockup1" src="/images/Phone Mockup 1.png" alt="iphone1" />
      <img class="phone-mockup2" src="/images/Phone Mockup 2.png" alt="Iphone2">
      <!-- <div class="phone-mockup1">
        <img src="/images/Phone Mockup 1.png" alt="iphone1" />
      </div>
      <div class="phone-mockup2">
        <img src="/images/Phone Mockup 2.png" alt="Iphone2">
      </div> -->
      
    </div>
  </body>
</html>

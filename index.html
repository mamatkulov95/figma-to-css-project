<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;800&display=swap"
      rel="stylesheet"
    />
    <title>Footer</title>
  </head>
  <body>
    <footer class="footer-mini">
      <div class="footer-left-section">
        <div class="footer-left-logo">
          <img src="/images/Logo.png" alt="Logo picture" />
        </div>

        <div class="footer-links">
          <div class="footer-links-row1">
            <p class="download">Download now</p>
            <p class="license">License</p>
          </div>
          <div class="footer-links-row2">
            <p class="about">About</p>
            <p class="features">Features</p>
            <p class="pricing">Pricing</p>
            <p class="carrers">Careers</p>
            <p class="help">Help</p>
            <p class="privacy-policy">Privacy policy</p>
          </div>
          <p class="ui-kit">Â© 2020 Landify UI Kit. All rights reserved</p>
        </div>
      </div>
      <div class="download-badges">
        <p class="get-app">Get the App</p>
        <img
          src="/images/App Store Badge.png"
          alt="App Store"
          class="app-store"
        />
        <img
          src="/images/Google Play Badge.png"
          alt="Google Play Market"
          class="google-play"
        />
      </div>
    </footer>
  </body>
</html>
